  - r-cran-purrr
  - r-cran-magrittr
  - r-cran-glue
  - r-cran-scales
  - r-cran-viridis

# R packages installed via install.packages() (from CRAN)
# Note: Built-in R packages (stats, utils, graphics, etc.) are not included
r_cran_packages:
  - mongolite
  - DBI
  - RSQLite
  - RMySQL
  - RPostgreSQL
  - odbc
  - pool
  - config
  - yaml
  - xml2
  - curl
  - openssl
  - digest
  - base64enc
  - Rcpp
  - RcppArmadillo
  - RcppEigen
  - Matrix
  - lattice
  - mgcv
  - nlme
  - survival
  - MASS
  - cluster
  - foreign
  - nnet
  - spatial
  - rpart
  - class
  - boot

# CRAN repository URL
r_cran_repo: "https://cran.rstudio.com/"

# Additional R package installation options
r_install_options:
  repos: "{{ r_cran_repo }}"
  dependencies: true
  upgrade: "never"
  type: "source"