  - libxml2-dev
  - liblzma-dev
  - libbz2-dev
  - libcurl4-openssl-dev
  - libreadline-dev
  - libncurses5-dev
  - libncursesw5-dev
  - libsqlite3-dev
  - libpq-dev
  - libssh2-1-dev
  - libssh2-1-dev
  - r-base
  - r-base-dev
  - r-cran-dplyr
  - r-cran-ggplot2
  - r-cran-data.table
  - r-cran-jsonlite
  - r-cran-httr
  - r-cran-rmarkdown
  - r-cran-knitr
  - r-cran-shiny
  - r-cran-plotly
