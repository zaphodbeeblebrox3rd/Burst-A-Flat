---
- name: Install MariaDB server
  ansible.builtin.apt:
    name:
      - mariadb-server
      - mariadb-client
      - python3-pymysql
    state: present
    lock_timeout: 300
  retries: 3
  delay: 90

- name: Create systemd override directory for mariadb
  ansible.builtin.file:
    path: /etc/systemd/system/mariadb.service.d
    state: directory
    mode: '0755'

- name: Create systemd override for mariadb
  ansible.builtin.template:
    src: mariadb-override.conf.j2
    dest: /etc/systemd/system/mariadb.service.d/override.conf
    mode: '0644'

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Start and enable MariaDB
  ansible.builtin.systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Create Slurm database
  ansible.builtin.mysql_db:
    name: slurm_acct_db
    state: present
    login_user: root
    login_password: ""

- name: Create Slurm user
  ansible.builtin.mysql_user:
    name: slurm
    password: slurm
    priv: "slurm_acct_db.*:ALL"
    state: present
    login_user: root
    login_password: ""

- name: Configure MariaDB for Slurm
  ansible.builtin.template:
    src: 50-server.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
    owner: root
    group: root
    mode: '0644'
  notify: restart mariadb

- name: Restart MariaDB
  ansible.builtin.systemd:
    name: mariadb
    state: restarted
