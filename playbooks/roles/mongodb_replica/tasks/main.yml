---
- name: Add MongoDB GPG key
  ansible.builtin.apt_key:
    url: https://www.mongodb.org/static/pgp/server-6.0.asc
    state: present

- name: Install MongoDB
  ansible.builtin.apt_repository:
    repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse"
    state: present
    update_cache: yes

- name: Install MongoDB packages
  ansible.builtin.apt:
    name:
      - mongodb-org
      - mongodb-org-server
      - mongodb-org-mongos
      - mongodb-org-tools
    state: present
    lock_timeout: 300
  retries: 3
  delay: 90

- name: Create MongoDB configuration
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    owner: mongodb
    group: mongodb
    mode: '0644'
  notify: restart mongod

- name: Ensure MongoDB data directory exists
  ansible.builtin.file:
    path: /var/lib/mongodb
    state: directory
    owner: mongodb
    group: mongodb
    mode: '0755'

- name: Ensure MongoDB log directory exists
  ansible.builtin.file:
    path: /var/log/mongodb
    state: directory
    owner: mongodb
    group: mongodb
    mode: '0755'

- name: Create systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/mongod.service.d
    state: directory
    mode: '0755'

- name: Create systemd override configuration
  ansible.builtin.template:
    src: mongod-override.conf.j2
    dest: /etc/systemd/system/mongod.service.d/override.conf
    mode: '0644'
  notify: restart mongod

- name: Start and enable MongoDB
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: yes
    daemon_reload: yes

- name: Ensure MongoDB is running
  ansible.builtin.systemd:
    name: mongod
    state: started
  retries: 3
  delay: 10

- name: Wait for MongoDB to start
  ansible.builtin.wait_for:
    port: 27017
    delay: 10

- name: Test network connectivity to primary node
  ansible.builtin.shell: |
    ping -c 3 {{ hostvars[groups['mongodb_primary'][0]]['ansible_host'] }}
  register: ping_primary
  failed_when: ping_primary.rc != 0

- name: Test hostname resolution to primary
  ansible.builtin.shell: |
    nslookup {{ hostvars[groups['mongodb_primary'][0]]['inventory_hostname'] }}
  register: dns_primary
  failed_when: dns_primary.rc != 0

- name: Wait for MongoDB primary to be in PRIMARY state
  ansible.builtin.shell: |
    mongosh --host {{ hostvars[groups['mongodb_primary'][0]]['ansible_host'] }}:27017 --eval "rs.status().myState" --quiet
  register: primary_state
  until: primary_state.stdout.strip() == "1"
  retries: 10
  delay: 10

- name: Check if replica is already in replica set
  ansible.builtin.shell: |
    mongosh --host {{ hostvars[groups['mongodb_primary'][0]]['ansible_host'] }}:27017 --eval "rs.status()" --quiet
  register: rs_status_check
  failed_when: false

- name: Add replica to MongoDB replica set
  ansible.builtin.shell: |
    mongosh --host {{ hostvars[groups['mongodb_primary'][0]]['ansible_host'] }}:27017 --eval "rs.add('{{ ansible_host }}:27017')"
  args:
    creates: /tmp/mongodb_replica_added
  register: mongodb_add
  failed_when: mongodb_add.rc != 0 and "already a member" not in mongodb_add.stderr and "not yet propagated" not in mongodb_add.stderr
  when: rs_status_check.stdout is not defined or "{{ ansible_host }}" not in rs_status_check.stdout

- name: Mark replica as added
  ansible.builtin.file:
    path: /tmp/mongodb_replica_added
    state: touch

- name: Check replica set status
  ansible.builtin.shell: |
    mongosh --eval "rs.status()"
  register: replica_status
  failed_when: false

- name: Debug replica set status
  ansible.builtin.debug:
    var: replica_status.stdout

- name: Test write capability on replica
  ansible.builtin.shell: |
    mongosh --eval "
    db = db.getSiblingDB('test_write');
    result = db.test_collection.insertOne({test: 'write_test', timestamp: new Date()});
    print('Write test result:', result);
    count = db.test_collection.countDocuments();
    print('Document count:', count);
    "
  register: write_test
  failed_when: false

- name: Debug write test results
  ansible.builtin.debug:
    var: write_test.stdout

- name: Check replica set configuration
  ansible.builtin.shell: |
    mongosh --eval "rs.conf()"
  register: replica_config
  failed_when: false

- name: Debug replica set configuration
  ansible.builtin.debug:
    var: replica_config.stdout

- name: Force replica to become primary (if needed)
  ansible.builtin.shell: |
    mongosh --eval "
    cfg = rs.conf();
    cfg.members[1].priority = 2;
    cfg.members[0].priority = 1;
    rs.reconfig(cfg, {force: true});
    "
  register: force_primary
  failed_when: false
  when: replica_status.stdout is defined and "SECONDARY" in replica_status.stdout

- name: Debug force primary result
  ansible.builtin.debug:
    var: force_primary.stdout
  when: force_primary is defined
