---
- name: Add MongoDB GPG key
  ansible.builtin.apt_key:
    url: https://www.mongodb.org/static/pgp/server-6.0.asc
    state: present

- name: Install MongoDB repository
  ansible.builtin.apt_repository:
    repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse"
    state: present
    update_cache: yes

- name: Install MongoDB packages
  ansible.builtin.apt:
    name:
      - mongodb-org
      - mongodb-org-server
      - mongodb-org-tools
    state: present
    lock_timeout: 300
  retries: 3
  delay: 90

- name: Stop existing MongoDB service (if running)
  ansible.builtin.systemd:
    name: mongod
    state: stopped
  failed_when: false

- name: Create MongoDB shard configuration
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    owner: mongodb
    group: mongodb
    mode: '0644'

- name: Ensure MongoDB data directory exists
  ansible.builtin.file:
    path: /var/lib/mongodb
    state: directory
    owner: mongodb
    group: mongodb
    mode: '0755'

- name: Ensure MongoDB log directory exists
  ansible.builtin.file:
    path: /var/log/mongodb
    state: directory
    owner: mongodb
    group: mongodb
    mode: '0755'

- name: Start and enable MongoDB shard
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for MongoDB shard to be ready
  ansible.builtin.wait_for:
    port: 27018
    delay: 5
    timeout: 60

- name: Initialize shard replica set
  ansible.builtin.shell: |
    mongosh --host localhost:27018 --eval "
    rs.initiate({
      _id: '{{ inventory_hostname }}ReplSet',
      members: [
        { _id: 0, host: '{{ ansible_host }}:27018' }
      ]
    });
    "
  args:
    creates: /tmp/mongodb_shard_replset_initiated
  register: shard_replset_init
  failed_when: shard_replset_init.rc != 0 and "already initialized" not in shard_replset_init.stderr

- name: Debug shard replica set initialization
  ansible.builtin.debug:
    var: shard_replset_init.stdout
