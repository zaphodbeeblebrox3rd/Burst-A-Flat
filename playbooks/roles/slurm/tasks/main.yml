---
- name: Install Slurm dependencies
  ansible.builtin.apt:
    name:
      - libmunge-dev
      - libssl-dev
      - libpam0g-dev
      - libnuma-dev
      - libhwloc-dev
      - liblz4-dev
      - libzstd-dev
      - libbz2-dev
      - liblzma-dev
      - libcurl4-openssl-dev
      - libjwt-dev
      - libmysqlclient-dev
    state: present
    lock_timeout: 300
  retries: 3
  delay: 90

- name: Download and compile Slurm
  ansible.builtin.shell: |
    cd /tmp
    wget https://download.schedmd.com/slurm/slurm-{{ slurm_version }}.tar.bz2
    tar -xjf slurm-{{ slurm_version }}.tar.bz2
    cd slurm-{{ slurm_version }}
    ./configure --prefix=/usr/local --sysconfdir=/etc/slurm --enable-pam --with-mysql
    make -j$(nproc)
    make install
  args:
    creates: /usr/local/sbin/slurmctld
  become: yes

- name: Create Slurm configuration directory
  ansible.builtin.file:
    path: /etc/slurm
    state: directory
    owner: slurm
    group: slurm
    mode: '0755'
